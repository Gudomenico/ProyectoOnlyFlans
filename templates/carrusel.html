{% load static %}

<style>
    #carouselExampleCaptions {
        width: 100%; 
        height: 60vh; 
        overflow: hidden; 
    }
    .carousel-inner {
        width: 100%; 
        height: 100%; 
    }
    .carousel-item {
        height: 100%; 
    }
    .carousel-item img {
        width: 100%; 
        height: 100%;
        object-fit: cover; 
    }
    .carousel-caption {
        color: black;
        background-color: 	#e2cba7; 
        border-radius: 10px; 
    }
</style>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/choco.jpg' %}" class="d-block" alt="Flan de chocolate">
            <div class="carousel-caption d-none d-md-block">
                <h5>Flan de Chocolate</h5>
                <p>Delicioso flan de chocolate, perfecto para disfrutar.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/fresa.webp' %}" class="d-block" alt="Flan de fresa">
            <div class="carousel-caption d-none d-md-block">
                <h5>Flan de Fresa</h5>
                <p>Fresco flan de fresa, ideal para compartir.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/vainilla.jpg' %}" class="d-block" alt="Flan de vainilla">
            <div class="carousel-caption d-none d-md-block">
                <h5>Flan de Vainilla</h5>
                <p>Cl√°sico flan de vainilla, un favorito de todos.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
